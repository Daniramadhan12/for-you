            }

            kartu.innerHTML = `
                ${messages[index]}
                <button 
                    class="p-2 bg-blue-600 text-white rounded mt-6 hover:bg-blue-900 transition w-full animate__animated animate__fadeInUp"
                    onclick="nextPesan()"
                >
                    ${index === messages.length - 1 ? "Tutup" : "Next"}
                </button>
            `;
        }

        function nextPesan() {
            if (index < messages.length - 1) {
                index++;
                tampilkanPesan();
            } else {

            }
        }
